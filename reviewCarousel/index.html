<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <!-- TITLE OF CARDS -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- REVIEWS -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="" />
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam facilis fugiat voluptate maxime ratione dignissimos assumenda quibusdam minus neque sequi?</p>
            <!-- Previous and Next Buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- Random Review Button -->
            <button class="random-btn">
                Random Review
            </button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>    
</body>
</html>
